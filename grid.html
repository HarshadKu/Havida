<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        .grid-container{
            width:100%;
            height:100vh;
            display: grid;
            /* grid-template-columns: 1fr 1fr; */
             justify-items: center;
             padding: .4em;
            grid-gap:8px;
            
        }
        .grid_item{
            width: 100%;
            height: 210px;
            margin: .2em;
            
        }
        img{
            width: 100%;
            height: 190px;
        }
        .grid_item p,a{
            display: grid;
            justify-content: center;
        }
        @media(min-width:10px){
            .grid-container{
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media(min-width:750px){
            .grid-container{
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media(min-width:950px){
            .grid-container{
                grid-template-columns: repeat(4, 1fr);
            }
        }

</head>
